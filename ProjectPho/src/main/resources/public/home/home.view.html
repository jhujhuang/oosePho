<div class="my-photo-header">
    <div class="container">
        <a class="navbar-brand my-navbar-brand">
            <span class="glyphicon glyphicon-pencil"></span>
        </a>
        <form class="navbar-form my-navbar-form navbar-left" role="search">
            <div>
                <input id="photo-title" type="text" class="form-control" placeholder="Untitled"
                       title="Edit your photo title here." value="TITLE">
            </div>
        </form>
        <ul id="photo-title-header" class="nav nav-tabs">
            <li role="presentation" class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    File <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a>Save</a></li>
                    <li>
                        <a id="upload_link">Upload</a>
                        <input id="upload" style="display:none;" type="file" file-model="myFile"/>
                    </li>
                    <li>
                        <a id="open_link">Open</a>
                    </li>
                    <li>
                        <a id="invite_link">Invite</a>
                    </li>
                    <li role="separator" class="divider"></li>
                    <li><a>Export as<span class="caret"></span></a></li>
                    <li><a>Print</a></li>
                </ul>
            </li>
            <!-- Please change TODO to display the number, and maybe change style to not be a tab -->
            <li role="listitem"><a>{{TODO}} revisions</a></li>
            <li><a href="#/login" class="btn btn-primary">Logout</a></li>
        </ul>
    </div>
</div>
<div id="invite_message" style="display:none;">
    <p>Pho is about editing your photo together with your friends. Send this
    <a href="{{url}}">link</a>
    to a friend! (Or open a new page yourself)</p>
</div>
<div class="open_box_container">
    <div id="open" style="display:none;" class="open_box_center well">
        <div class="row">
        <div class="col-xs-6 col-md-3" data-ng-repeat="(key, value) in vm.photosOfUser">
            <a href="#/edit/{{key}}" class="thumbnail">
                <img data-ng-src="data:image/png;base64, {{value}}" data-err-src="./images/icon.png"><!--alt="{{key}}"-->
            </a>
        </div>
        </div>
        <div>
            <a id="hide_open_link" href="#">Cancel</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-sm-3">
        <div id="toolbar" class="my-toolbar btn-group-vertical btn-group-lg btn-block" role="toolbar">
            <!-- TODO: Maybe make dropdown, for filter type selection, etc. -->
            <button type="button" ng-click="vm.tapFilter()" class="btn btn-lg btn-default btn-block">Filters</button>
            <button type="button" ng-click="vm.tapSelection()" class="btn btn-lg btn-default btn-block">Selection</button>
            <button type="button" ng-click="vm.tapPencil()" class="btn btn-lg btn-default btn-block">Pencil</button>
        </div>
        <div id="tools-parameters">
            <div id="tool-filter" class="my-toolbar btn-group-vertical btn-group-lg btn-block" ng-hide="vm.hideFilter">
                <button type="button" ng-click="vm.blur()" class="btn btn-lg btn-default btn-block">Blur</button>
                <button type="button" ng-click="vm.changeContrast()" class="btn btn-lg btn-default btn-block">ChangeContrast</button>
                <button type="button" ng-click="vm.edgeDetect()" class="btn btn-lg btn-default btn-block">EdgeDetection</button>
            </div>
            <div id="tool-selection" ng-hide="vm.hideSelection">

            </div>
            <div id="tool-pencil" ng-hide="vm.hidePencil">

            </div>
        </div>
    </div>
    <div class="col-sm-9">
        <div id="canvas" style="overflow:auto">
            <img data-ng-src="data:image/png;base64, {{vm.canvasData}}" data-err-src="./images/icon.png" border="1px">

            <!--<div id="heads_up" ng-if="!vm.hasCanvasData()" class="jumbotron">
                <h1>Hello, {{vm.user.firstName}}!</h1>
                <P>It seems that you have not selected a photo. To begin your journey with Pho, you need to choose a photo from your portfolio.</P>
                <p>If you have uploaded a photo, just go to File -> Open.</p>
                <p>Enjoy!</p>
            </div>-->
        </div>
        <!-- TODO: "Make a comment" form -->
        <div id="comments">
            <!-- TODO: Show list of comments -->
        </div>
    </div>
</div>
